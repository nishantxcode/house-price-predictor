<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-weight: 600;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
      width: 350px;
      color: #fff;
    }

    .glass h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .glass label {
      font-weight: 500;
      display: block;
      margin-top: 1rem;
    }

    .glass input,
    .glass select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .glass .hint {
      font-size: 0.75rem;
      color: #ddd;
    }

    .glass button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .glass .result {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #fff;
    }

    .glass .error {
      color: #ff6b6b;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>House Price Predictor</h1>
    <div class="nav-links">
      <a href="#">About</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </div>
  </nav>

  <div class="container">
    <div class="glass">
      <h2>Predict House Price</h2>
      <form method="POST">
        {% csrf_token %}

        <label for="location">Location:</label>
        <select name="location" required>
          {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>

        <label for="total_sqft">Total Sqft:</label>
        <input type="number" name="total_sqft" placeholder="e.g. 1000" min="300" max="10000" required>
        <div class="hint">Enter between 300 - 10000 sqft</div>

        <label for="bath">Bathrooms:</label>
        <input type="number" name="bath" placeholder="e.g. 2" min="1" max="8" required>
        <div class="hint">Enter between 1 - 8</div>

        <label for="bhk">BHK:</label>
        <input type="number" name="bhk" placeholder="e.g. 2" min="1" max="10" required>
        <div class="hint">Enter between 1 - 10</div>

        <button type="submit">Predict Price</button>

        {% if predicted_price %}
          <div class="result">Estimated Price: â‚¹ {{ predicted_price }} Lakh</div>
        {% endif %}

        {% if error_message %}
          <div class="error">{{ error_message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
